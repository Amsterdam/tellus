version: "3.4"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: tellus
    volumes:
      - ./backups:/tmp/backups

  importer:
    image: ${DOCKER_REGISTRY_HOST}/datapunt/tellus:${ENVIRONMENT}
    depends_on:
      - database
    environment:
      TELLUS_OBJECTSTORE_PASSWORD:
      DATABASE_NAME: tellus
      DATABASE_USER: tellus
      DATABASE_PASSWORD: insecure
      DATABASE_HOST_OVERRIDE: database
      DATABASE_PORT_OVERRIDE: 5432
      DATAPUNT_API_URL: ${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
    volumes:
      - ./import-run.sh:/app/import-run.sh
    command: /app/import-run.sh
