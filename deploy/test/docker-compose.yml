version: "3.0"
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: tellus

  tests:
    build: ../../
    links:
      - database
    environment:
      DATABASE_NAME: tellus
      DATABASE_USER: tellus
      DATABASE_PASSWORD: insecure
    volumes:
      - ./test-run.sh:/app/test-run.sh
    command: /app/test-run.sh
