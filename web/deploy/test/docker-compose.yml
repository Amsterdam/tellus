version: "3.0"
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: tellus

  tests:
    build: ../web
    links:
      - database
    environment:
      DATABASE_NAME: tellus
      DATABASE_USER: tellus
      DATABASE_PASSWORD: insecure
    command: >
      bash -c "cd /app && ./docker-wait.sh && ./docker-code-check.sh && ./docker-test.sh"
