      rijksdriehoek_y:
        type: number
        format: float
      geometrie:
        type: string
  TellusData:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
      tellus:
        $ref: "#definitions/Tellus"
      snelheids_categorie:
        $ref: "#definitions/SnelheidsCategorie"
      lengte_categorie:
        $ref: "#definitions/LengteCategorie"
      tijd_van:
        type: string
        format: date-time
      tijd_tot:
        type: string
        format: date-time
      richting:
        type: integer
      validatie:
        type: integer
      representatief:
        type: integer
      meetraai:
        type: integer
      meetresultatem:
        type: string
