version: "3.5"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev

  x-app: &base-app
    build:
      context: .
      target: app
    depends_on:
      - database
    volumes:
      - ./src:/src
      - ./tests:/tests
      - ./deploy:/deploy
    environment: &base-app-env
      SECRET_KEY: "insecure"
      DEBUG: "true"
    entrypoint: /deploy/wait-for-it.sh database:5432 --

  dev:
    <<: *base-app
    build:
      context: .
      target: dev
    command: python manage.py runserver 0.0.0.0:8000

  app:
    <<: *base-app
    build:
      context: .
      target: app
      args:
        - BUILD_DATE
        - BUILD_REVISION
        - BUILD_VERSION
    image: docker-registry.secure.amsterdam.nl/datapunt/tellus:${VERSION:-latest}

  test:
    <<: *base-app
    build:
      context: .
      target: tests
    environment:
      <<: *base-app-env
      DJANGO_SETTINGS_MODULE: "main.settings"
      PYTEST_ADDOPTS:
